<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        #fileInput {
            display: none;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            text-align: left;
            white-space: pre-line; /* This preserves line breaks */
            font-family: Georgia, serif;
            max-height: 300px;
            overflow-y: auto;
        }
        .hidden {
            display: none;
        }
        .result-title {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>File Upload</h2>
        <p>Select a PDF or text file to upload</p>
        <input type="file" id="fileInput" accept=".pdf,.txt">
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
        <button class="upload-btn" onclick="uploadFile()" style="margin-left: 10px;">Upload</button>
    </div>
    <div id="status"></div>
    <div id="result" class="hidden"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                document.getElementById('status').textContent = `Selected file: ${fileName}`;
                document.getElementById('result').classList.add('hidden');
            }
        });

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            resultDiv.classList.add('hidden');
            
            if (!fileInput.files.length) {
                statusDiv.textContent = 'Please select a file first.';
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            try {
                statusDiv.textContent = 'Uploading and processing...';
                const response = await fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    statusDiv.textContent = data.message;
                    
                    // Display processing result with preserved formatting
                    if (data.result) {
                        resultDiv.innerHTML = '<span class="result-title">Processing Result:</span>' + data.result;
                        resultDiv.classList.remove('hidden');
                    }
                } else {
                    statusDiv.textContent = 'Upload failed. Please try again.';
                }
            } catch (error) {
                statusDiv.textContent = 'Error uploading file: ' + error.message;
            }
        }
    </script>
</body>
</html>
